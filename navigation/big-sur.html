			left: 0;

			height: 100%;
			background: #efe3df;
			border-right: 1px solid #333;
			display: flex;

		nav a:hover {

		}

		main {
			margin-left: 200px;
			padding: 10px;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

		img {
			display: block;
			padding: 2px;
